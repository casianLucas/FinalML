<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
   <section class="about py-5" id="about">
      <div class="container-lg py-4">
        <div class="row justify-content-center">
          <div class="col-lg-8">
            <div class="section-title text-center">
              <h2 class="fw-bold mb-5">Nursery Prediction Form</h2>
               <form>
               <div class="row form-group">
                  <label for="parents">Parent</label>
                  <select class="form-control" id="parents">
                     <option value="usual">Usual</option>
                     <option value="pretentious">Pretentious</option>
                     <option value="great_pret">Great Pretentious</option>
                  </select>
                  <br />
                  <label for="has_nurs">Has Nursery</label>
                  <select class="form-control" id="has_nurs">
                     <option value="proper">Proper</option>
                     <option value="less_proper">Less Proper</option>
                     <option value="improper">Improper</option>
                     <option value="critical">Critical</option>
                     <option value="very_crit">Very Critical</option>
                  </select>
                  <br />
                  <label for="form">Form</label>
                  <select class="form-control" id="form">
                     <option value="complete">Complete</option>
                     <option value="completed">Completed</option>
                     <option value="incomplete">Incomplete</option>
                     <option value="foster">Foster</option>
                  </select>
                  <br />
                  <label for="children">Children: </label>
                  <select class="form-control" name="children" id="children">
                     <option value="1">1</option>
                     <option value="2">2</option>
                     <option value="3">3</option>
                     <option value="more">More</option>
                  </select>
                  <br />
                  <label for="housing">Housing: </label>
                  <select class="form-control" name="housing" id="housing">
                     <option value="less_conv">Less Convenient</option>
                     <option value="critical">Critical</option>
                     <option value="convenient">Convenient</option>
                  </select>
                  <br />
                  <label for="finance">Finance: </label>
                  <select class="form-control" name="finance" id="finance">
                     <option value="inconv">Inconvenient</option>
                     <option value="convenientfinance">Convenient</option>
                  </select>
                  <br />
                  <label for="social">Social: </label>
                  <select class="form-control" name="social" id="social">
                     <option value="slightly_prob">Slightly Problematic</option>
                     <option value="problematic">Problematic</option>
                     <option value="nonproblematic">Non Problematic</option>
                  </select>
                  <br />
                  <label for="health">Health: </label>
                  <select class="form-control" name="health" id="health">
                     <option value="not_recom">Not Recommended</option>
                     <option value="recommended">Recommended</option>
                     <option value="priority">Priority</option>
                  </select>
               </div>
               <br />
               <div class="input-group mb-3">
                  <div class="input-group-prepend">
                     <span class="input-group-text" id="inputGroupFileAddon01"
                     >Upload</span
                     >
                  </div>
                  <div class="custom-file">
                     <input
                     type="file"
                     class="custom-file-input"
                     id="inputGroupFile01"
                     aria-describedby="inputGroupFileAddon01"
                     />
                     <label class="custom-file-label" for="inputGroupFile01"
                     >Choose file</label
                     >
                  </form>
                </div>
             </div>
             
          </div>
     
   <div class="col">
      <div class="container-lg py-4">
         <div class="row justify-content-center">
            <table class="table table-striped">
               <thead>
                 <tr>
                   <th scope="col">CLASSIFIER</th>
                 </tr>
               </thead>
               <tbody>
                 <tr>
                   <td><input type="radio" id="linear_regression" name="CLASSIFIER" value="Linear Regression">
                     Linear Regression</td>
                   <td><input type="radio" id="nearest_neighbor" name="CLASSIFIER" value="Nearest Neighbor">
                  Nearest Neighbor</td>
                   <td> <input type="radio" id="naive_bayes" name="CLASSIFIER" value="Naive Bayes" checked>
                  Naive Bayes</td>
                 </tr>
                 <tr>
                   <td> <input type="radio" id="svm" name="CLASSIFIER" value="SVM">
                  SVM</td>
                   <td> <input type="radio" id="decision_tree" name="CLASSIFIER" value="Decision Tree">
                  Decision Tree</td>
                   <td><input type="radio" id="ann" name="CLASSIFIER" value="ANN">
                  ANN</td>
                 </tr>
               </tbody>
             </table>
             <button type="submit" value="classify" class="btn btn-primary btn-lg">Classify</button>
         </div>

         </div>
    </div>
  </div>
</div>
</div>

</div>
</div>
</section>


   
    
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
