<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
   <section class="about py-5" id="about">
      <div class="container-lg py-4">
        <div class="row justify-content-center">
          <div class="col-lg-8">
            <div class="section-title text-center">
              <h2 class="fw-bold mb-5">Nursery Prediction Form</h2>
               <form method="POST" action="/result" >
               <div class="row form-group">
                  <label for="parent">Parent</label>
                  <select class="form-control" name="parent">
                     <option value="0">Usual</option>
                     <option value="1">Pretentious</option>
                     <option value="2">Great Pretentious</option>
                  </select>
                  <br />
                  <label for="has_nurs">Has Nursery</label>
                  <select class="form-control" name="has_nurs">
                     <option value="0">Proper</option>
                     <option value="1">Less Proper</option>
                     <option value="2">Improper</option>
                     <option value="3">Critical</option>
                     <option value="4">Very Critical</option>
                  </select>
                  <br />
                  <label for="form">Form</label>
                  <select class="form-control" name="form" d="form">
                     <option value="0">Complete</option>
                     <option value="1">Completed</option>
                     <option value="2">Incomplete</option>
                     <option value="3">Foster</option>
                  </select>
                  <br />
                  <label for="children">Children: </label>
                  <select class="form-control" name="children" >
                     <option value="0">1</option>
                     <option value="1">2</option>
                     <option value="2">3</option>
                     <option value="3">More</option>
                  </select>
                  <br />
                  <label for="housing">Housing: </label>
                  <select class="form-control" name="housing" >
                     <option value="0">Less Convenient</option>
                     <option value="1">Critical</option>
                     <option value="2">Convenient</option>
                  </select>
                  <br />
                  <label for="finance">Finance: </label>
                  <select class="form-control" name="finance" >
                     <option value="0">Inconvenient</option>
                     <option value="1">Convenient</option>
                  </select>
                  <br />
                  <label for="social">Social: </label>
                  <select class="form-control" name="social" >
                     <option value="0">Slightly Problematic</option>
                     <option value="1">Problematic</option>
                     <option value="2">Non Problematic</option>
                  </select>
                  <br />
                  <label for="health">Health: </label>
                  <select class="form-control" name="health" >
                     <option value="0">Not Recommended</option>
                     <option value="1">Recommended</option>
                     <option value="2">Priority</option>
                  </select>
               </div>
               <br />
               <div class="input-group mb-3">
                  <div class="input-group-prepend">
                     <span class="input-group-text" id="inputGroupFileAddon01"
                     >Upload</span
                     >
                  </div>
                  <div class="custom-file">
                     <input
                     type="file"
                     class="custom-file-input"
                     id="inputGroupFile01"
                     aria-describedby="inputGroupFileAddon01"
                     />
                     <label class="custom-file-label" for="inputGroupFile01"
                     >Choose file</label
                     >
                  
                  </div>
               </div>
        
            </div>
     
   <div class="col">
      <div class="container-lg py-4">
         <div class="row justify-content-center">
            <table class="table table-striped">
               <thead>
                 <tr>
                   <th scope="col">classifier</th>
                 </tr>
               </thead>
               <tbody>
                 <tr>
                   <td><input type="radio" id="linear_regression" name="classifier" value="Linear Regression">
                     Linear Regression</td>
                   <td><input type="radio" id="nearest_neighbor" name="classifier" value="Nearest Neighbor">
                  Nearest Neighbor</td>
                   <td> <input type="radio" id="Naive Bayes" value="Naive Bayes" name="classifier" value="Naive Bayes" checked>
                  Naive Bayes</td>
                 </tr>
                 <tr>
                   <td> <input type="radio" id="SVM" name="classifier" value="SVM">
                  SVM</td>
                   <td> <input type="radio" id="Decision Tree" value="Decision Tree" name="classifier" value="Decision Tree">
                  Decision Tree</td>
                   <td><input type="radio" id="ANN" name="classifier" value="ANN">
                  ANN</td>
                 </tr>
               </tbody>
             </table>
             <input type="submit" value="Classify" class="btn btn-primary btn-lg">
         </div>

         </div>
    </div>
  </div>
  
</form>
</div>
</div>

</div>
</div>

</section>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
